<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root{
            width: 300px;
            height: 300px;
            background: black;
            margin: 0 auto;
            position:relative
        }
        #tols{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="tols">
        <button id="down">向下移动</button>
        <button id="remove">移除方块</button>
        <button id="show">显示方块</button>
        <button id="left">向左移动</button>
        <button id="right">向右移动</button>
    </div>
</body>
</html>
