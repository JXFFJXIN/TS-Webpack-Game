<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root{
            justify-content:center;
            display:flex;
        }
        #panel{
            background: #000;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
        }
        #next{
            position: relative;
        }
        #tip{
            margin-left: 1em;
            border: 2px solid black;
            border-radius: 12px;
            background-color: rgb(81, 105, 78);
        }
        #tols{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="panel"></div>
        <div id="tip">
            <div id="next"></div>
            <div id="score">分数</div>
        </div>
    </div>
    <div id="tols">
        <button id="down">向下移动</button>
        <button id="remove">移除方块</button>
        <button id="show">显示方块</button>
        <button id="left">向左移动</button>
        <button id="right">向右移动</button>
        <button id="rotate">旋转方块</button>
        <button id="pause">暂停</button>
        <button id="start">开始</button>
    </div>
</body>
</html>
