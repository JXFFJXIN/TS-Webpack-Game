<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>俄罗斯方块</title><style>#root {
            justify-content: center;
            display: flex;
        }

        #panel {
            background: #000;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
        }

        #next {
            position: relative;
        }

        #tip {
            margin-left: 1em;
            border: 2px solid black;
            border-radius: 12px;
            background-color: rgb(81, 105, 78);
        }

        #score {
            font-size: 2em;
            font-weight: bolder;
            text-align: center;


        }
        #msg{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .2);
            z-index: 99;
            justify-content: center;
            align-items: center;
            color: rgb(146, 202, 138);
            display: none;
        }
        #msg p {
            border:4px solid rgb(146, 202, 138);
            padding: 10px 20px;
            border-radius: 10px;
            background:rgb(81, 105, 78);
            font-size: 2em;
            font-weight: bolder;
        }
        #tols {
            text-align: center;
        }</style></head><body><div id="root"><div id="panel"><div id="msg"><p>游戏暂停</p></div></div><div id="tip"><div id="next"></div><div id="score">分数</div><div id="explain"><p>使用键盘进行游戏</p><p>↑ - 旋转</p><p>← - 左移</p><p>→ - 右移</p><p>↓ - 放下</p><p>空格 - 开始/暂停/恢复</p></div></div></div><script src="script/bundle.js"></script></body></html>
